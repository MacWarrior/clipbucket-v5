<div class="modal-dialog" style="width:80%">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{lang code='tmdb_search'}</h4>
        </div>
        <div class="modal-body">
        <div class="col-md-4">
            <div class="form-group">
                <label for="search_title">{lang code="search"}</label>
                <input name="title" type="text" class="form-control" id="search_title" value="{$search}" />
            </div>
            <div class="form-group">
                <input type="submit" name="search" id="search" value='{lang code="search"}' class="btn btn-success btn-sm"/>
            </div>
        </div>
            <table class="table table-bordered table-striped">
                <tr>
                    <th class="col-md-1">{lang code='title'} <i class="icon-sort{if $sort=='title'}{if $sort_order == 'ASC'}-up{elseif $sort_order=='DESC'}-down{/if}{/if}" style="text-align: right;" data-type="title"></i></th>
                    <th class="col-md-2">{lang code='release_date'}<i class="icon-sort{if $sort=='release_date'}{if $sort_order == 'ASC'}-up{elseif $sort_order=='DESC'}-down{/if}{/if}" style="text-align: right;" data-type="release_date"></i></th>
                    <th class="col-md-6">{lang code='description'}</th>
                    <th class="col-md-2">{lang code='poster'}</th>
                    <th class="col-md-1"></th>
                </tr>
                {section name=sub loop=$results}
                <tr>
                    <td>
                        <span>{display_clean($results[sub].title)}</span>
                    </td>
                    <td>
                        <span>{display_clean($results[sub].release_date)}</span>
                    </td>
                    <td>
                        <span>{display_clean($results[sub].overview)}</span>
                    </td>
                    <td>
                        <img class="tmdb_poster" src="{config('url_tmdb_poster')}{$results[sub].poster_path}"/>
                    </td>
                    <td>
                        <button onclick="saveInfoTmdb({display_clean($results[sub].id)}, {display_clean($videoid)})">{lang code='import'}</button>
                    </td>
                </tr>
                {/section}
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{lang code='cancel'}</button>
        </div>
    </div>
</div>
<script>
    $(function () {
        var videoid = $('#button_info_tmdb').data('id');
        $('#search').on('click', function () {
            var video_title = $('#search_title').val();
            getInfoTmdb(videoid, video_title);
        });
        $('.icon-sort').on('click', function () {
            var video_title = $('#search_title').val();
            $(this).removeClass('icon-sort');
            $(this).addClass('icon-sort-up');
            getInfoTmdb(videoid, video_title, $(this).data('type'), 'ASC');
        });
        $('.icon-sort-up').on('click', function () {
            var video_title = $('#search_title').val();
            $(this).removeClass('icon-sort-up');
            $(this).addClass('icon-sort-down');
            getInfoTmdb(videoid, video_title, $(this).data('type'), 'DESC');
        });
        $('.icon-sort-down').on('click', function () {
            var video_title = $('#search_title').val();
            $(this).removeClass('icon-sort-down');
            $(this).addClass('icon-sort');
            getInfoTmdb(videoid, video_title);
        });
    });
</script>
