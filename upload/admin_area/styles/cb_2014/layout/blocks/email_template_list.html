<div style="float: right">
    <span class="btn btn-primary add_new_email_template_list">{lang('add')}</span>
</div>
<form method="post" id="default_template">
    {if $email_templates}
        <table class="table table-bordered table-striped manageUsersTable marginTop">
            <tr>
                <th>{lang('code')}</th>
                <th>{lang('default')}</th>
                <th>&nbsp;</th>
            </tr>
            {foreach from=$email_templates item=template}
                <tr>
                    <td>{$template.code}</td>
                    <td>
                        <input value="{$template.id_email_template}" {if $template.is_default}checked{/if}
                               name="make_default" type="checkbox" class="ace ace-switch ace-switch-5 bootstrap-switch-on"/>
                        <span class="lbl"></span>
                    </td>
                    <td>
                        <div class="dropdown">
                            <button id="dropdownMenu1" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">{lang('action')} <i class="caret"></i>
                            </button>
                            <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1" role="menu">
                                <li><a role="menuitem" tabindex="-1" onclick="editEmailTemplate({$template.id_email_template})">{lang code='edit'}</a></li>
                                {if !$template.is_default && $template.is_deletable}
                                    <li><a role="menuitem" tabindex="-1" onclick="deleteEmailTemplate({$template.id_email_template})" >{lang code='delete'}</a></li>
                                {/if}
                            </ul>
                        </div>
                    </td>
                </tr>
            {/foreach}
        </table>
    {/if}
</form>
