{if $modal === true}
<div class="modal-dialog" style="width:80%">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">{lang code='history'}</h4>
        </div>
        <div class="modal-body ">
{/if}
            <table class="table table-bordered table-striped">
                <tr>
                    <th class="col-md-1" style="cursor:pointer;" >{lang code='username'} </th>
                    <th class="col-md-2" style="cursor:pointer;" >{lang code='date'}</th>
                </tr>
                {section name=sub loop=$results}
                    <tr>
                        <td>
                            <span>{display_clean($results[sub].username)}</span>
                        </td>
                        <td>
                            <span>{display_clean($results[sub].view_date)}</span>
                        </td>
                    </tr>
                {/section}
            </table>
            {include file="$style_dir/blocks/pagination.html"}
{if $modal === true}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">{lang code='cancel'}</button>
            <input type="hidden" value="{$videoid}" id="modal_videoid">
        </div>
    </div>
</div>
<script>
    var videoid;
    $(function () {
        videoid = $('#modal_videoid').val();
    });
</script>
{/if}
