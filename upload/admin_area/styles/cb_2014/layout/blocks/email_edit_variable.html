<h3>{lang('title')}</h3>
<div class="row">
    {foreach from=$title_vars item=var}
        <div class="row">
            <div class="col-md-3">
                <label for="{$var.code}">{$var.code}</label><br>
                <small><em>{lang($var.language_key)}</em></small>
            </div>
            <div class="col-md-9">
                <input name="variables[title][{$var.code}]" id="{$var.code}" type="text">
            </div>
        </div>
    {/foreach}
</div>
<hr>
<h3>{ucfirst(lang('content'))}</h3>
<div class="row">
    {foreach from=$content_vars item=var}
        <div class="row">
            <div class="col-md-3">
                <label for="{$var.code}">{$var.code}</label><br>
                <small><em>{lang($var.language_key)}</em></small>
            </div>
            <div class="col-md-9">
                <input name="variables[email][{$var.code}]" id="{$var.code}" type="text">
            </div>
        </div>
    {/foreach}
</div>
