<legend>Editing {display_clean($lang_details.language_name)}</legend>
<div class="form-group">
    <form id="form1" name="form1" method="post">
        <div class="row">
            <div class="col-md-5">
                <label for="name">Language Name</label>
                <div style="vertical-align: bottom;">
                    <input style="vertical-align: middle; width: calc(100% - 180px);" name="name" type="text" class="form-control" id="name" value="{$lang_details.language_name}"/>
                    <input name="language_id" type="hidden" class="form-control" id="language_id" value="{$lang_details.language_id}"/>
                </div>
            </div>
            <div class="col-md-5">
                <label for="codeAdd">Language Code</label>
                <div style="vertical-align: bottom;">
                    <input style="display: inline-block; vertical-align: middle; width: calc(100% - 180px);" name="code" type="text" class="form-control" id="codeAdd" value="{$lang_details.language_code}"/>
                    <input style="display: inline-block; width: 120px; margin-left: 10px;" type="submit" name="update_language" class="btn btn-primary" value="{lang code='update'}" id="update_language"/>
                </div>
            </div>
        </div>
    </form>
</div>
<legend>Editing {display_clean($lang_details.language_name)} Translations</legend>
<div class="form-group">
    <form id="form2" name="form2" method="get" action="?">
        <div class="row align-items-end">
            <div class="col-md-5">
                <label for="search">{lang code="search"}</label>
                <div style="vertical-align: bottom;">
                    <input style="display: inline-block; width: calc(100% - 150px); vertical-align: middle;" name="search" class="form-control" type="text" id="search" value="{display_clean($smarty.get.search)}"/>
                    <input name="edit_language" type="hidden" value="{$smarty.get.edit_language}"/>
                    <input style="display: inline-block; width: 120px; margin-left: 10px;" type="submit" name="search_phrase" class="btn btn-primary" value='{lang code="search"}'
                           id="search_phrase"/>
                </div>
            </div>
        </div>
    </form>
</div>
