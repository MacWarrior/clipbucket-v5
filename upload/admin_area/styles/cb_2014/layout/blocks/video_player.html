{if $data.status|lower == 'successful'}
    {show_player vdetails=$data}
{else}
    <div class="thumb-holder">
        <img class="img-responsive{if Video::getInstance()->isToBlur($data['videoid'])} blur{/if}" src="{getThumb vdetails=$data size=632x395}"/>
        {ANCHOR place='in_video_thumb' data=$data}
    </div>
{/if}
