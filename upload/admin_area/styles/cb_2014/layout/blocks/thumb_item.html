<div class="cbthumbs" id="thumb_{$vid_thumb.num}">
    <div class="row-fluid">
        <ul class="ace-thumbnails">
            <li>
                {if $type != 'poster'}
                <img src="{$vid_thumb.thumb}" height="94" width="150"/>
                {else}
                <img src="{$vid_thumb.thumb}" height="150" width="100"/>
                {/if}
                <div class="tools tools-bottom">
                    {if $vid_thumb|getname!='processing'}
                    <a href="javascript:void(0);" title="{lang code='delete'}" onclick="delete_thumb('{$vid_thumb.id_video_image}');">
                        <span class="fa fa-trash red"></span>
                    </a>
                    {/if}
                </div>
            </li>
        </ul>
    </div>
</div>
