<h3>{lang code='title_email_variables'} <span class="fa fa-question-circle tips" title="{lang code='tips_email_variables'}"></span></h3>
<h4>{lang('global')}</h4>
<div class="row">
    {foreach from=$global_vars item=var}
        <div class="col-md-3">
            <label for="{$var.code}">{$var.code}</label><br>
            <small><em>{lang($var.language_key)}</em></small>
        </div>
    {/foreach}
</div>
{if !empty($content_vars)}
<hr>
<h4>{ucfirst(lang('email_specific'))}</h4>
<div class="row">
    {foreach from=$content_vars item=var}
        <div class="col-md-3">
            <label for="{$var.code}">{$var.code}</label><br>
            <small><em>{lang($var.language_key)}</em></small>
        </div>
    {/foreach}
</div>
{/if}
