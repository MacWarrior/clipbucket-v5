{if $pagination}
<div class="dataTables_paginate paging_bootstrap" style="text-align: center;">
    <ul class="pagination">
		{if $first_link !=''}<li><a class="active" {$first_link}><i class="fa fa-angle-double-left"></i></a></li>{/if}
		{if $pre_link !=''}<li><a {$pre_link}><i class="fa fa-angle-left"></i></a></li>{/if}
		{$pagination}
		{if $next_link !=''}<li><a {$next_link}><i class="fa fa-angle-right"></i></a></li>{/if}
		{if $last_link !=''}<li><a {$last_link}><i class="fa fa-angle-double-right"></i></a></li>{/if}
    </ul>
</div>
{/if}
