<div class="row">
  <h5>{lang code="extracted_thumbs"}</h5>
  <ul class="ace-thumbnails thumb">
    {foreach from=$vidthumbs item=vid_thumb}
    <li style="background-image:url({$vid_thumb.thumb});" {if $vid_thumb.thumb_id==$data.default_thumbnail}class="selected"{/if} title="{lang('select_as_default_x',lang('thumbnail'))}">
      <label for="poster_{$vid_thumb.thumb_id}">
        <span class="content_bottom">
          <input type="radio" id="poster_{$vid_thumb.thumb_id}" value="{$vid_thumb.thumb_id}" name="default_thumb" {if $data.default_thumbnail==$vid_thumb.thumb_id}checked{/if}/>
        </span>
      </label>
    </li>
    {/foreach}
  </ul>
</div>
  {if !empty($vidthumbs_custom)}
  <div class="row">
    <hr/>
    <h5>{lang code="custom_thumbs"}</h5>
    <ul class="ace-thumbnails thumb">
      {foreach from=$vidthumbs_custom item=vid_thumb}
      <li style="background-image:url({$vid_thumb.thumb});" {if $vid_thumb.thumb_id==$data.default_thumbnail}class="selected"{/if} title="{lang('select_as_default_x',lang('thumbnail'))}">
        <label for="poster_{$vid_thumb.thumb_id}">
          <span class="content_bottom">
            <input type="radio" id="poster_{$vid_thumb.thumb_id}" value="{$vid_thumb.thumb_id}" name="default_thumb" {if $data.default_thumbnail==$vid_thumb.thumb_id}checked{/if}/>
          </span>
        </label>
      </li>
      {/foreach}
    </ul>
  </div>
{/if}
