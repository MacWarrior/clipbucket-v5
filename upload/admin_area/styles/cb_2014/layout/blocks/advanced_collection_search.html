<div class="advanceSearchButton clearfix">
    <a href="#" class="btn btn-primary btn-sm pull-right current after" onclick="$('#collectionsearchdiv').toggle();return false;" style="margin-bottom:0;position:relative;top:15px;">
        {lang code="com_advance_results"}
        <i class="glyphicon glyphicon-chevron-down down"></i>
        <i class="glyphicon glyphicon-chevron-up up" style="display:none;"></i>
    </a>
</div>
<div class="search_box well" id="collectionsearchdiv" {if empty($smarty.post.search)}style="display:none;"{/if}>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <label for="collection_name">{lang code='collection_name'}</label>
                <input name="collection_name" type="text" class="form-control" id="collection_name" value="{display_clean($smarty.post.collection_name)}" />
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="collectionid">Collection id</label>
                <input name="collectionid" type="text" class="form-control" id="collectionid" value="{display_clean($smarty.post.collectionid)}" />
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="tags">{lang code='collection_tags'}</label>
                <input name="tags" type="hidden" class="form-control" id="tags" value="{display_clean($smarty.post.tags)}" />
                <ul id="list_tags"></ul>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="userid">Userid</label>
                <input name="userid" type="text" class="form-control" id="userid" value="{display_clean($smarty.post.userid)}" />
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="active">Active</label>
                <select name="active" id="active" class="form-control">
                    <option value=""></option>
                    <option value="yes" {if $smarty.post.active=='yes'}selected{/if}>{lang code='yes'}</option>
                    <option value="no" {if $smarty.post.active=='no'}selected{/if}>{lang code='no'}</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="broadcast">Broadcast</label>
                <select name="broadcast" id="broadcast" class="form-control">
                    <option value=""></option>
                    <option value="public" {if $smarty.post.broadcast=='public'}selected{/if}>Public</option>
                    <option value="private" {if $smarty.post.broadcast=='private'}selected{/if}>{lang code='private'}</option>
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="featured">{lang code='featured'}</label>
                <select name="featured" id="featured" class="form-control">
                    <option value=""></option>
                    <option value="yes" {if $smarty.post.featured=='yes'}selected{/if}>{lang code='yes'}</option>
                    <option value="no" {if $smarty.post.featured=='no'}selected{/if}>{lang code='no'}</option>
                </select>
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="collection_type">Type</label>
                <select name="collection_type" id="collection_type" class="form-control">
                    <option value=""></option>
                    {foreach from=Collections::getInstance()->types item=name key=type}
                    <option value="{$type}" {if $smarty.post.collection_type==$type}selected{/if}>{$name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="col-md-2">
            <div class="form-group">
                <label for="order">Order</label>
                <select name="order" id="order" class="form-control">
                    <option value=""></option>
                    <option value="collection_id" {if $smarty.post.order=='collection_id'}selected{/if}>CID</option>
                    <option value="total_objects" {if $smarty.post.order=='total_objects'}selected{/if}>Total Items</option>
                    <option value="collection_name" {if $smarty.post.order=='collection_name'}selected{/if}>Name</option>
                </select>
            </div>
        </div>
    </div>

    <div class="button">
        <input type="submit" name="search" value='{lang code="search"}' class="btn btn-success btn-sm"/>
    </div>
</div>
