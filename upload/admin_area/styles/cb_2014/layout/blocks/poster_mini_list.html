<div class="row">
  <h5>{lang code="posters"}</h5>
  <ul class="ace-thumbnails">
    {foreach from=$vidthumbs_poster item=vid_thumb}
    <li style="display:inline;">
      <label for="{$vid_thumb|get_thumb_num}" class="no-margin">
        <img src="{$vid_thumb}" width="100" height="63"/>
      </label>
      <div class="tools tools-bottom">
        <input type="radio" id="poster_{$vid_thumb|get_thumb_num}" value="{GetName($vid_thumb)}.{getExt($vid_thumb)}" name="default_poster" {if $data.default_thumb==$vid_thumb|get_thumb_num}checked{/if} />
      </div>
    </li>
    {/foreach}
  </ul>
  <div style="clear:both;"></div>
</div>
