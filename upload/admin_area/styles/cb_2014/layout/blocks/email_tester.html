<form method="post" id="email_tester_form">
    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-5">
                    <label for="select_email">{lang('select_an_email')}</label>
                </div>
                <div class="col-md-7">
                    <select name="id_email" class="select_email" id="select_email">
                        <option></option>
                        {foreach from=$emails item=email}
                            <option value="{$email.id_email}">{$email.code} - {$email.title}</option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <label for="email_recipient">{lang('email_recipient')}</label>
                </div>
                <div class="col-md-7">
                    <input name="email_recipient" id="email_recipient">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <label for="recipient">{lang('recipient')}</label>
                </div>
                <div class="col-md-7">
                    <input name="recipient" id="recipient">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <label for="email_sender">{lang('email_sender')}</label>
                </div>
                <div class="col-md-7">
                    <input name="email_sender" id="email_sender">
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-5">
                    <label for="sender">{lang('sender')}</label>
                </div>
                <div class="col-md-7">
                    <input name="sender" id="sender">
                </div>
            </div>

        </div>
        <div class="col-md-8">
            <div id="edit_variable"></div>

        </div>
    </div>
    <hr>
    <div class="row">
        <button class="btn btn-primary send_email" >{lang('send')}</button>
    </div>
</form>
