<table class="table table-bordered table-striped manageUsersTable">
    <tr>
        <th class="col-md-1">{lang code='number'}</th>
        <th class="col-md-10">{lang code='title'}</th>
        <th class="col-md-1"></th>
    </tr>
    {section name=sub loop=$subtitle_list}
    <tr>
        <td>{$subtitle_list[sub].number}</td>
        <td>
            <span style="display: block;">{display_clean($subtitle_list[sub].title)}</span>
            <input type="text" class="form-control" value="{display_clean($subtitle_list[sub].title)}" id="edit_sub_{$subtitle_list[sub].number}" style="display:none; width: 80%;">
            <div style="text-align: center; vertical-align: middle;display: none;" id="buttons-{$subtitle_list[sub].number}">
                <span class="glyphicon glyphicon-ok-circle confirm_update_translation" title="{lang code='confirm'}" style="color:#87b87f;font-size:1.5em;cursor:pointer;" onclick="saveSubtitle('{$subtitle_list[sub].number}');"></span>
                <span class="glyphicon glyphicon-remove-circle cancel_translation" title="{lang code='cancel'}" style="color:#d15b47;font-size:1.5em;cursor:pointer; margin-left: 15px;" onclick="cancelEditTitle('{$subtitle_list[sub].number}');"></span>
            </div>
        </td>
        <td>
            <div class="dropdown clearfix alignCenter">
                <button id="dropdownMenu1" class="btn btn-primary btn-xs dropdown-toggle" data-toggle="dropdown">
                    Actions <i class="caret"></i></button>
                <ul class="dropdown-menu pull-right" aria-labelledby="dropdownMenu1" role="menu">
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" style="cursor:pointer;" onclick="editTitle('{$subtitle_list[sub].number}')">
                            {lang code='edit'}
                        </a>
                    </li>
                    <li role="presentation">
                        <a role="menuitem" tabindex="-1" style="cursor:pointer;" onclick="deleteSubtitle('{$subtitle_list[sub].number}')">
                            {lang code='delete'}
                        </a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    {/section}
</table>
