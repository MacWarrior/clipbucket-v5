<div class="advanceSearchButton clearfix">
    <a href="#" class="btn btn-primary btn-sm pull-right current after" onclick="$('#searchdiv').toggle();return false;" style="margin-bottom: 0;position: relative; top: 15px;">
        {lang code="com_advance_results"}
        <i class="glyphicon glyphicon-chevron-down down"></i>
		<i class="glyphicon glyphicon-chevron-up up" style="display:none;"></i>
    </a>
</div>
<div class="search_box well" id="searchdiv" {if !$param_search || $url_active} style="display:none;"{/if}>
    <form id="video_search" name="video_search" method="POST" action="video_manager.php" class="video_search">
        <div class="row">
            <div class="col-md-4">
              <div class="form-group">
                    <label for="title">{lang code="vdo_title"}</label>
                    <input name="title" type="text" class="form-control" id="title" value="{$param_search.title}" />
                </div>  
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="videokey">Video key</label>
                    <input class="form-control" name="videokey" type="text" id="videokey" value="{$param_search.videokey}" />
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="videoid">Video id</label>
                    <input class="form-control" name="videoid" type="text" id="videoid" value="{$param_search.videoid}" />
                </div>
            </div>
            <div class="col-md-4">
              <div class="form-group">
                    <label for="tags">{lang code="tags"}</label>
                    <input class="form-control" name="tags" type="text" id="tags" value="{$param_search.tags}" />
                </div>  
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <label for="featured">{lang code='featured'}</label>
                    <select class="form-control" name="featured" id="featured">
                        <option value=""> </option>
                        <option value="no" {if $param_search.featured=='no'}selected{/if}>{lang code='no'}</option>
                        <option value="yes" {if $param_search.featured=='yes'}selected{/if}>{lang code='yes'}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">

                    <label for="active">Active</label>
                    <select class="form-control" name="active" id="active">
                        <option value=""> </option>
                        <option value="yes" {if $param_search.active=='yes'}selected{/if}>{lang code='yes'}</option>
                        <option value="no" {if $param_search.active=='no'}selected{/if}>{lang code='no'}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="status">Conversion Status</label>
                    <select class="form-control" name="status" id="status">
                        <option value=""> </option>
                        <option value="Successful" {if $param_search.status=='Successful'}selected{/if}>{lang code='successful'}</option>
                        <option value="Processing" {if $param_search.status=='Processing'}selected{/if}>{lang code='processing'}</option>
                        <option value="Waiting" {if $param_search.status=='Waiting'}selected{/if}>{lang code='waiting'}</option>
                        <option value="Failed" {if $param_search.status=='Failed'}selected{/if}>{lang code='failed'}</option>
                    </select>
                </div>
            </div>
            <div class="col-md-2">
                <div class="form-group">
                    <label for="userid">Userid</label>
                    <input class="form-control" name="userid" type="text" id="userid" value="{'userid'|get_form_val:true}" />
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>{lang code="category"}</label>
                    {cbCategories output="dropdown" class='form-control' selected=$param_search.category name="category" blank_option=TRUE type='video' echo=TRUE}
                </div>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" name="search" id="search" value='{lang code="search"}' class="btn btn-success btn-sm"/>
        </div>
    </form>
</div>

<script type="text/javascript">
$(document).ready(function neww () {
	$(".current").click(function() {
		$(this).toggleClass('after');
		if(!$(this).hasClass('after'))
		{
			$('.down').hide();
			$('.up').show();
		} else {
			$('.down').show();
			$('.up').hide();
		}
	});
})
</script>
