<tr id="tr_{$embed_player_line.id_video_embed}">
    <td class="col-md-2">
        <div class="edit-{$embed_player_line.id_video_embed}" id="icon_{$embed_player_line.id_video_embed}">
            <span class="fa fa-{$embed_player_line.icon}"></span>&nbsp;<span class="text-icon">{$embed_player_line.icon}</span>
        </div>
        <div class="input-{$embed_player_line.id_video_embed}" style="display:none;">
            <select id="input_id_fontawesome_icon-{$embed_player_line.id_video_embed}" class="icon_select" style="width:100%;">
                {foreach $list_icons as $icon}
                    <option value="{display_clean($icon.id_fontawesome_icon)}" {if $embed_player_line.id_fontawesome_icon == $icon.id_fontawesome_icon} selected="selected"{/if}>{display_clean($icon.icon)}</option>
                {/foreach}
            </select>
        </div>
    </td>
    <td class="col-md-2">
        <span class="edit-{$embed_player_line.id_video_embed}" id="title_{$embed_player_line.id_video_embed}" title="{display_clean($embed_player_line.title)}">{display_clean($embed_player_line.title)}</span>
        <input type="text" class="form-control input-{$embed_player_line.id_video_embed}" id="input_title-{$embed_player_line.id_video_embed}" value="{display_clean($embed_player_line.title)}" style="display:none;">
    </td>
    <td class="col-md-4">
        <span class="edit-{$embed_player_line.id_video_embed}" id="html_{$embed_player_line.id_video_embed}">{display_clean($embed_player_line.html)}</span>
        <textarea class="form-control input-{$embed_player_line.id_video_embed}" id="input_html-{$embed_player_line.id_video_embed}" style="display:none;">{display_clean($embed_player_line.html)}</textarea>
    </td>
    <td class="col-md-1">
        <span class="edit-{$embed_player_line.id_video_embed}" id="order_{$embed_player_line.id_video_embed}">{display_clean($embed_player_line.order)}</span>
        <input type="number" min="0" class="form-control input-{$embed_player_line.id_video_embed}" id="input_order-{$embed_player_line.id_video_embed}" value="{display_clean($embed_player_line.order)}" style="display:none;">
    </td>
    <td class="col-md-1" style="text-align:center; vertical-align:middle;">
        <input value="1" data-id="{$embed_player_line.id_video_embed}" id="enable_{$embed_player_line.id_video_embed}" {if $embed_player_line.enabled=='1'}checked{/if} type="checkbox" class="ace ace-switch ace-switch-5"/>
        <span class="lbl"></span>
    </td>
    <td class="col-md-2" style="text-align:center; vertical-align:middle;">
        <span class="btn btn-success btn-xs edit_embed_player" title="{lang code='edit'}" id="edit-{$embed_player_line.id_video_embed}" data-id="{$embed_player_line.id_video_embed}"><i class="glyphicon glyphicon-edit"></i></span>
        <span class="btn btn-danger btn-xs delete_embed_player" title="{lang code='delete'}" id="delete-{$embed_player_line.id_video_embed}" data-id="{$embed_player_line.id_video_embed}"><i class="glyphicon glyphicon-trash"></i></span>
        <span class="glyphicon glyphicon-ok-circle confirm_update_embed_player" title="{lang code='confirm'}" id="ok-{$embed_player_line.id_video_embed}" data-id="{$embed_player_line.id_video_embed}" style="display:none;color:#87b87f;font-size:1.5em;cursor:pointer;"></span>
        <span class="glyphicon glyphicon-remove-circle cancel_embed_player" title="{lang code='cancel'}" id="remove-{$embed_player_line.id_video_embed}" data-id="{$embed_player_line.id_video_embed}" style="display:none;color:#d15b47;font-size:1.5em;cursor:pointer; margin-left:15px;"></span>
    </td>
</tr>
