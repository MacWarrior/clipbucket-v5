<div class="modal in" tabindex="-1" id="popin-license" style="width: 100%;display: block;">
    <div class="modal-dialog" style="max-width: 70%; width: auto;">
        <div class="modal-content" style="height: 100%; overflow-y: scroll;">
            <div class="modal-header">
                {lang('licence_modal_title', ['<a href="https://opensource.org/license/gpl-3-0" target="_blank" class="grey-text" style="text-decoration:underline;">GNU General Public License version 3</a>'])}
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {lang('licence_modal_legend', ['5.5.1', '165'])}
                <div class="holder">
                    <div class="content">
                        {System::get_license('LICENSE')}
                    </div>
                </div>
                <div style="text-align:center;margin-top:10px;">
                    <input class="btn btn-primary btn-lg" type="submit" name="update_user" id="update_user" value="{lang('accept_license')}">
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $('#popin-license').modal();
    $(function () {
        $('#update_user').on('click', function () {
            $.post({
                url: '/actions/validateLicence.php',
                dataType: 'json',
                success: () => {
                    $('#popin-license').modal('toggle');
                }
            });
        });
    });
</script>
