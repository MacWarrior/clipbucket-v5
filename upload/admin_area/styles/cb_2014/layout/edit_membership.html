<div class="row">
    <div class="heading clearfix">
        {if !empty($membership.id_membership)}
        <h2 class="pull-left paddingLeftLarge">{lang('editing')}
            <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Actions <span class="caret caret_margin"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    {if $membership.disabled}
                        <li><a class="activate" data-id="{$membership.id_membership}" style="cursor:pointer;">{lang code='activate'}</a></li>
                    {else}
                        <li><a class="deactivate" data-id="{$membership.id_membership}" style="cursor:pointer;">{lang code='deactivate'}</a></li>
                    {/if}
                    {if empty($membership.id_user_membership)}
                        <li><a class="delete" data-id="{$membership.id_membership}" style="cursor:pointer;">{lang code='delete'}</a></li>
                    {/if}
                </ul>
            </div>
        </h2>
        {else}
            <h2 class="pull-left paddingLeftLarge">{lang('creation')}
        {/if}
    </div>
    <form method="post" name="edit_video" enctype="multipart/form-data">
        <input class="form-control" class="form-control" name="id_membership" type="hidden" id="id_membership" value="{$membership.id_membership}"/>
        <div class="col-md-6">
            <div class="tabbable">
                <div class="tab-content">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="myTable" style="width:100%;">
                                <tr>
                                    <td class="first"><label for="user_level_id">{lang('user_levels')}</label></td>
                                    <td>
                                        <select class="form-control" name="user_level_id" id="user_level_id" {if !empty($membership.id_user_membership)} disabled="disabled" {/if}>
                                            {foreach from=$user_levels item=user_level}
                                                <option value="{$user_level.user_level_id}" {if $membership.user_level_id == $user_level.user_level_id}selected{/if} >
                                                    {$user_level.user_level_name}
                                                </option>
                                            {/foreach}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="first"><label for="frequency">{lang('frequency')}</label></td>
                                    <td>
                                        <select class="form-control" name="frequency" id="frequency" {if !empty($membership.id_user_membership)} disabled="disabled" {/if}>
                                            {foreach from=$frequencies item=frequency}
                                                <option value="{$frequency}" {if $membership.frequency == $frequency}selected{/if} >
                                                    {lang('frequency_'|cat:$frequency)}
                                                </option>
                                            {/foreach}
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="first"><label for="base_price">{lang('base_price')}</label></td>
                                    <td>
                                        <input class="form-control" type="text" name="base_price" id="base_price" value="{$membership.base_price}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="first"><label for="description">{lang('description')}</label></td>
                                    <td>
                                        <textarea class="form-control" name="description" id="description">{$membership.description}</textarea>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="first"><label for="storage_quota_included">{lang('storage_quota_included')}</label></td>
                                    <td>
                                        <input class="form-control" type="text" name="storage_quota_included" id="storage_quota_included" value="{$membership.storage_quota_included}">
                                    </td>
                                </tr>
                                <tr>
                                    <td class="first"><label for="storage_price_per_go">{lang('storage_price')}</label></td>
                                    <td>
                                        <input class="form-control" type="text" name="storage_price_per_go" id="storage_price_per_go" value="{$membership.storage_price_per_go}">
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <input type="submit" class="btn btn-primary" value="{lang('submit_now')}">
        </div>
    </form>
</div>
