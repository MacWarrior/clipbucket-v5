<ul class="nav nav-list" id="sidebar">
    {foreach from=$Cbucket->AdminMenu item=menu}
        <li {if $breadcrumb[0]['title'] == $menu['title']}class="active open"{/if}>
            {if isset($menu['url'])}
                <a href="{$menu['url']}">
                    <i class="{$menu['class']}"></i>
                    <span class="menu-text">{$menu['title']}</span>
                </a>
            {else}
                <a href="#" class="dropdown-toggle" title="{$menu['title']}">
                    <i class="{$menu['class']}"></i>
                    <span class="menu-text"> {$menu['title']} </span>
                    <b class="arrow glyphicon glyphicon-chevron-down"></b>
                </a>
                <ul class="submenu" {if strtolower($breadcrumb[0]["title"]) == strtolower($menu['title'])}style="display:block;"{/if}>
                    {foreach from=$menu['sub'] item=subMenu}
                        <li {if strtolower($breadcrumb[0]['title']) == strtolower($menu['title']) && strtolower($breadcrumb[1]['title']) == strtolower($subMenu['title'])}class="active"{/if}>
                            <a href="{$subMenu['url']}" title="{$subMenu['title']}">
                                <i class="glyphicon glyphicon-hand-right"></i>
                                {$subMenu['title']|truncate:30:'...':false:true}
                            </a>
                        </li>
                    {/foreach}
                </ul>
            {/if}
        </li>
    {/foreach}
</ul>
<div id="sidebar-collapse" class="sidebar-collapse">
    <i data-icon2="fa fa-angle-double-right" data-icon1="fa fa-angle-double-left" class="icon- fa fa-angle-double-left"></i>
</div>
