<div class="modal fade" id="confirm_modal" role="dialog" >
    <div class="modal-dialog" style="width:80%; max-width: 550px;">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{lang('confirm')}</h4>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary confirm_btn" data-dismiss="modal" id="button_confirm">{lang('confirm')}</button>
                <button type="button" class="btn btn-default cancel_btn" data-dismiss="modal" id="button_cancel">{lang('cancel')}</button>
            </div>
        </div>
    </div>
</div>
