<h2>{lang code='plugin_cb_global_announcement_edit'}</h2>
<table style="width:100%;">
	<tr>
		<td>
			<form id="form1" name="form1" method="post">
				<textarea name="text" id="page_content" cols="75" rows="6">{$announcement}</textarea>
				<br/>
				<input type="submit" class="btn btn-primary btn-xs" name="update" value="{lang code='update'}"/>
			</form>
		</td>
	</tr>
</table>

<script>
    $(document).ready(function() {
        $('#page_content').summernote();

		$('form').on('submit', function (e) {
			$('#page_content').summernote('code', $('#page_content').summernote('code'));
		});
    });
</script>
