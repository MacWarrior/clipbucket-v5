<div id="disclaimer">
    <div class="content">
        <div class="head row">
            <img alt="logo" src="{get_website_logo_path()}"/>
        </div>

        <h1>{lang code='age_verification'}</h1>
        <p>{lang('age_verification_text',config('min_age_reg'))}</p>

        <button class="enter" onclick="age_disclaimer(true);">
            {lang('disclaimer_older',config('min_age_reg'))}
        </button>
        <button class="exit" onclick="age_disclaimer(false);">
            {lang('disclaimer_return',config('min_age_reg'))}
        </button>
    </div>
</div>
