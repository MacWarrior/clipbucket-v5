<div id="flag_item" class="action_box" >
	<div class="form_container">
		<form id="flag_form" name="flag_form" method="post" action="#">
			<div class="alert alert-info">
				{lang("report_text", $params.type)}
			</div>
			{$flag_options=Flag::getFlagTypes()}
			<label for="flag_type" class="label-block">{lang("category")}</label>
			<div class="form-group clearfix">
				<select class="form-control" name="flag_type" id="flag_type">
					{foreach from=$flag_options key=key item=item}
					<option value="{$key}">{lang($item)}</option>
					{/foreach}
				</select>
			</div>
			<input type="button" name="send_content" value="{lang('flag', $params.type)}" class="btn btn-primary" onclick="_cb.flag_objectNew('flag_form','{$params.id}','{$params.type}')">
		</form>
	</div>
</div>
