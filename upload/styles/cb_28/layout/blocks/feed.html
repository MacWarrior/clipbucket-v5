<div class="feed clearfix"  id="feed-{$feed.file}">
	<a href="{userquery::getInstance()->profile_link($feed.user)}" class="avatar">
		<img class="img-circle" src="{avatar details=$feed.user size='55x55'}"/>
	</a>
	<div class="text">
		{if !$feed.action_title}
		<a href="{userquery::getInstance()->profile_link($feed.user)}">{display_clean($feed.user.username)}</a>
		{else}
		<span>{$feed.action_title}</span>
		{/if}
		<time class="time">{$feed.datetime}</time>
	</div>
</div>
