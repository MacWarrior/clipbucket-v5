	
	<div class="qlist_item clearfix" id="quicklist_playlist_cont_{$ql_item.videoid}">
		<div class="pl_num"></div>
		<div class="pl_thumb">
			<a href="{video_link($ql_item)}" class="no_overflow">
				<img src="{getThumb vdetails=$ql_item size=168x105}" class="img-responsive {if Video::getInstance()->isToBlur($ql_item.videoid)}blur{/if}" alt=""/>
			</a>
			<span class="pl_duration">{if $ql_item.duration>1}{$ql_item.duration|SetTime}{else}00:00{/if}</span>
		</div>
		<div class="pl_details" onclick="window.location=''">
			<p><a href="{video_link($ql_item)}">{display_clean($ql_item.title|truncate:35)}</a></p>
			<p>{lang code="by"} {display_clean($ql_item.username)}</p>
		</div>
		<button todel={$ql_item.videoid} class="ql_delete glyphicon glyphicon-trash btn btn-danger btn-sm" title="Remove {display_clean($ql_item.title)} from quicklist" alt="quicklist">
		</button>
	</div>
