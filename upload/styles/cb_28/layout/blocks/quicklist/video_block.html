{if !$videoLink}
	{videoLink vdetails=$video assign='videoLink'}
{/if}
<div class="qlist_item clearfix" style="background-color:#{$bg}; {if $selected==$video.videoid}border:1px solid #999;{/if}" id="{$unique_id}playlist_cont_{$video.videoid}">
	<div class="pl_num">{$smarty.section.item.iteration}</div>
	<div class="pl_thumb">
		<a href="{video_link($video)}" target="blank">
			<img src="{getThumb vdetails=$video}" class="img-responsive" alt="">
		</a>
		<span class="pl_duration">{$video.duration|SetTime}</span>
	</div>
	<div class="pl_details" onclick="window.location='{$videoLink}'">
		<p><a href="{video_link($video)}" target="blank">{display_clean($video.title|truncate:25)}</a></p>
		<p>{lang code="by"} {display_clean($video.username)}</p>
	</div>
	{if $show_delete=='yes'}
	<button class="ql_delete glyphicon glyphicon-trash btn btn-danger btn-sm" onclick="remove_quicklist('#{$unique_id}playlist_cont_{$video.videoid}','{$video.videoid}')" title="Remove {display_clean($video.title)} from quicklist" alt="quicklist">
	</button>
	{/if}
</div>
