<div class="account-container">
    <div class="clearfix signin-block">
        <div class="account-holder">
            <form name="login_form" method="post" style="display:block;margin:auto;" id="login_form" class="user-form">
                <h2>{lang code="login"}</h2>
                <div class="form-group">
                    <input type="text" id="login_username_sp" placeholder="{lang code='type_username_here'}" class="form-control" name="username"/>
                </div>

                <div class="form-group">
                    <input type="password" id="login_password_sp" placeholder="{lang code='type_password_here'}" class="form-control" name="password"/>
                </div>

                <div class="checkbox form-group">
                    <label>
                        <input type="checkbox" name="remember_me" value="yes">
                        {lang code="remember_me"}
                    </label>
                </div>

                <input id="login_btn" type="submit" name="login" value="{lang code='login'}" class="btn btn-primary btn-lg btn-block">
                {if config('disable_email') == 'no'}
                    <a href="{$baseurl}forgot.php?mode=recover_username">{lang code='user_forgot_username'}</a> - <a href="{$baseurl}forgot.php">{lang code='user_forgot_message'}</a>
                {/if}
                <input type="hidden" name="login" value="login"/>
            </form>
        </div>
    </div>
</div>
