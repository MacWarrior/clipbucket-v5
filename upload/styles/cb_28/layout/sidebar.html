<script type="text/javascript">
	$('body').on('click', '.social-icon', function(event) {
		event.preventDefault();
		// Act on the event //
		var link  = $(this).data('source');
		var target  = $(this).data('target');
		console.log(link);
		console.log(target);
		onpenSocialIcons(link,target);

	});

	function onpenSocialIcons(link,target) {
	   window.open(
	  link,
	  target // <- This is what makes it open in a new window.
	);
	}
</script>
<aside id="sidebar">
	<div class="sidebar-holder scrollable-area">
		<ul class="social-icons clearfix">
			<li>
				<span data-source="http://www.facebook.com/" data-target="_blank" class="facebook social-icon">

				</span>
			</li>
			<li>
				<span data-source="http://www.twitter.com/" data-target="_blank" class="twitter social-icon">
