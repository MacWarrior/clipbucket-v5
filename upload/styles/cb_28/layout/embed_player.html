{include file="$style_dir/global_header.html"}

<body>
{if Video::getInstance()->isToBlur($video['videoid'])}
    <div class="slider-video-containe">
        <div class="thumb-video-padding">
            <div class="thumb-video video-link{if $popup_video && $video.status|lower == 'successful'} cd-popup-trigger{/if}" data-videoid="{$video.videoid}" data-href="{video_link($video)}" title="{display_clean($video.title)|title}">
                <img src="{getThumb vdetails=$video size=768x432}" loading="lazy" class="{if Video::getInstance()->isToBlur($video['videoid'])}blur{/if}" style="width: 100%;"/>
                <div class="status"></div>
                {ANCHOR place='in_video_thumb' data=$video}
            </div>
        </div>
    </div>
{else}
    <div id="cb_player" class="cb_player">
        {show_player vdetails=$video autoplay=$autoplay}
    </div>
{/if}
</body>
</html>
